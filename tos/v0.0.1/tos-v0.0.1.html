<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <h1 id="title">Terms of Service</h1>
    </header>

    <!-- Container for the dynamically loaded ToS body content -->
    <section id="tos-body">
        Loading ToS...
    </section>
    
    <script type="module">
        import { renderTosContent, renderMetaInfo } from '/scripts/helpers.js';

        const currentVersion = 'v0.0.1';

        document.addEventListener("DOMContentLoaded", function () {
            renderTosContent(currentVersion);

            renderMetaInfo(currentVersion);
        });
    </script>
    <script src="/scripts/scroll.js"> </script>
</body>
</html>
